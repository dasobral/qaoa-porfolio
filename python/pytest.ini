[tool:pytest]
# Pytest configuration for QAOA Portfolio Optimizer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    network: Tests requiring network access
    performance: Performance benchmarking tests

# Output configuration
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test filtering
filterwarnings =
    ignore::UserWarning:yfinance.*
    ignore::DeprecationWarning:pandas.*
    ignore::FutureWarning:pandas.*

# Minimum version
minversion = 7.4

# Coverage configuration (when using pytest-cov)
# addopts = --cov=qaoa_portfolio --cov-report=html --cov-report=term-missing

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto